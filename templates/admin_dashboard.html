<!-- admin_dashboard.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>

<h3>Manage Users</h3>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <form action="{{ url_for('admin_dashboard') }}" method="POST">
                    <button type="submit" name="delete_user" value="{{ user.id }}">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
